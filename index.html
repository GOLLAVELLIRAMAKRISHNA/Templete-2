<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <main class="main">
        <div class="mobile-box">
            <h3>MOBILE</h3>
            <div class="mobile-txt width1" style="background-color: black; color: #fff;">HEADER</div>
            <div class="mobile-txt width1" style="background-color: rgb(232, 13, 13); color: #fff;">MENU</div>
            <div class="mobile-txt width2" style="background-color: rgb(56, 97, 219); color: #fff;">HERO</div>
            <div class="mobile-txt width2" style="background-color: rgb(18, 18, 64); color: #fff;">MAIN</div>
            <div class="mobile-txt width3" style="background-color: rgb(204, 179, 52);">BANNER</div>
            <div class="mobile-txt width3" style="background-color: rgb(25, 121, 3);">EXTRA</div>
            <div class="mobile-txt width3" style="background-color: #65e1c4;">IMAGE</div>
        </div>
        <div class="tablet-box">
            <h3>TABLET</h3>
            <div class="mobile-txt width1" style="background-color: black; color: #fff;">HEADER</div>
            <div class="tablet-txt width1" style="color: #fff;">HERO</div>
            <div class="row">
                <div class="col-1">
                    MENU
                </div>
                <div class="col-2">
                    <div class="rowin-col width1">MAIN</div>
                    <div class="rowin-col width2">BANNER</div>
                    <div class="colin-row">
                        <div class="colin-col" style="background-color: rgb(25, 121, 3)">EXTRA</div>
                        <div class="colin-col" style="background-color: #65e1c4;">IMAGE</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="desktop-box">
            <h3>DESKTOP</h3>
            <div class="row-1">
                <div class="col-3">HOME</div>
                <div class="col-4">MENU</div>
            </div>
            <div class="row-2">
                HERO
            </div>
            <div class="row-3">
                <div class="col-5">MAIN</div>
                <div class="col-6">
                    <div class="row-4">IMAGE</div>
                    <div class="row-5">EXTRA</div>
                </div>
            </div>
            <div class="row-4" style="background-color: rgb(204, 179, 52);">BANNER</div>
        </div>
    </main>
</body>

</html>
